{% extends 'appRegistro/base.html' %}
{% load staticfiles %}
{% block titulo %}Registrar usuario{% endblock titulo %}
{% block content %}
    <div>
        <div class="titulo-registro">
            <h1>Formulario de Registro</h1>
            <h3>Completa los siguientes datos:</h4>
        </div>
        <div class="form-registro d-flex justify-content-center">
            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <br>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </div>
{% endblock content %}
