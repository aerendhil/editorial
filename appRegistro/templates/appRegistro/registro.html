{% extends 'appRegistro/base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="jumbotron">
        {% if registrado %}
            <h1>Gracias por registrarte</h1>
        {% else %}
            <h1>Registro</h1>
            <h3>Completa los siguientes datos:</h3>
            <form enctype="mutlipart/form-data" method="POST">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        {% endif %}
    </div>
{% endblock content %}
