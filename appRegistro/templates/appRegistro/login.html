{% extends 'appRegistro/base.html' %}
{% load staticfiles %}
{% block nav_class_login %}active{% endblock nav_class_login %}
{% block content %}
    <div class="login p-2">
        <h1>Inicio de Sesion</h1>
        <br>
        <form action="" method="POST" id="form_login">
            <!-- correo -->
            <div class="form-group row">
                <label for="txtCorreo" class="col-sm-2 col-form-label">Correo</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="txtCorreo" name="txtCorreo" placeholder="correo@email.com">
                </div>
            </div>
            <!-- Password -->
            <div class="form-group row">
                <label for="txtPassword" class="col-sm-2 col-form-label">Contraseña</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="txtPassword" id="txtPassword" placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <div class="position-relative">
                        <a href="#" class="stretched-link">¿Olvidó su contraseña?</a>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <div class="position-relative">
                        <a href="registro" class="stretched-link">¿Eres nuevo? Registrate Aquí.</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
