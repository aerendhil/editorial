<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Listar Usuarios</title>
    </head>
    <body>
        <div>
            <ul>
                {% for u in usuarios %}
                    <li>
                        {{ u.run }}
                        <span >{{ u.nombres }}</span>
                        <span>{{ u.apellidos }}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
