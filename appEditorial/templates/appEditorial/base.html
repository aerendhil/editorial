{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--Bootstrap con Jquery -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <!--CSS propio-->
        <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
        <title>Editorial Sic Mundus</title>
        <!-- Font awesome -->
        <script src="{% static 'fontawesome/js/all.js' %}"></script>
    </head>
    <body>
        <!-- Header -->
        <header>
            <div class="d-flex flex-wrap header-chico hepta-bold">
                <div class="p-2">
                    <a href="home">
                        <img class="logo-header" src="{% static 'img/logo.png' %}" alt="logo--editorial">
                    </a>
                </div>
                <!-- Barra de navegación -->
                <div class="p-2 flex-grow-1">
                    <div class="header-chico">
                        <ul class="nav nav-pills nav-justified" id="menu">
                            <li class="nav-item">
                                <a class="nav-link {% block nav_class_home %}{% endblock nav_class_home %}" href="home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% block nav_class_catalogo %}{% endblock nav_class_catalogo %}" href="catalogo">Catálogo</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% block nav_class_autores %}{% endblock nav_class_autores %}" href="autores">Autores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% block nav_class_about %}{% endblock nav_class_about %}" href="about">Quiénes Somos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% block nav_class_contacto %}{% endblock nav_class_contacto %}" href="contacto">Contacto</a>
                            </li>
                            <li class="hamburguesa">
                                <a href="javascript:void(0);" class=icon onclick="toggleMenu()"><i class="fas fa-bars fa-3x"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Barra de busqueda y botones con iconos-->
                <div class="nav-busqueda">
                    <form class="form-inline">
                        <div class="barra-iconos">
                            <a href="login" data-toggle="tooltip" title="Inicio de sesión" data-placement="bottom">
                                <i class="fas fa-user fa-2x"></i>
                            </a>
                            <a href="" data-toggle="tooltip" title="Carro de Compras" data-placement="bottom">
                                <i class="fas fa-shopping-cart fa-2x"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </header>
        <div id="contenedor">
            <div id="main">
        {% block content %}

        {% endblock content %}
            </div>
        </div>
        <footer class="d-flex flex-wrap footer">
            <div class="d-flex flex-wrap p-2 logo-footer">
                <img id="logo_footer" src="{% static 'img/logo.png' %}" alt="logo-editorial">
            </div>
            <div class="d-flex flex-row p-2 redes">
                <div><i class="fab fa-facebook-square fa-5x p-2 rrss-logo"></i></div>
                <div><i class="fab fa-instagram fa-5x p-2 rrss-logo"></i></div>
                <div><i class="fab fa-twitter-square fa-5x p-2 rrss-logo"></i></div>
            </div>
        </footer>
        <script src="/js/hamburguesa.js"></script>
    </body>
</html>
