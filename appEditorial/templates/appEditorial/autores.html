{% extends 'appEditorial/base.html' %}
{% load staticfiles %}
{% block nav_class_autores %}active{% endblock %}
{% block content %}
    <div class="subheader hepta-bold">
        <h1 class="titulo">Nuestros<br>Autores</h1>
    </div>
    <div class="autores hepta">
        <div class="d-flex flex-wrap justify-content-center">
            <!-- Autor #1 -->
            <div class="d-flex flex-column p-2">
                <div class="card scale-up-center">
                    <img class="autor card-img-top" src="{% static 'img/autores/FrankHerbert.jpeg' %}" alt="Foto del autor Frank Herbert">
                    <div class="card-body">Frank Herbert</div>
                </div>
            </div>
            <!-- Autor #2 -->
            <div class="d-flex flex-column p-2">
                <div class="card">
                    <img class="autor card-img-top" src="{% static 'img/autores/JRRTolkien.jpg' %}" alt="Foto del autor J.R.R. Tolkien">
                    <div class="card-body">J.R.R. Tolkien</div>
                </div>
            </div>
            <!-- Autor #3 -->
            <div class="d-flex flex-column p-2">
                <div class="card">
                    <img class="autor card-img-top" src="{% static 'img/autores/GeorgeOrwell.jpg' %}" alt="Foto del autor George Orwell">
                    <div class="card-body">George Orwell</div>
                </div>
            </div>
            <!-- Autor #5 -->
            <div class="d-flex flex-column p-2">
                <div class="card">
                    <img class="autor card-img-top" src="{% static 'img/autores/AldousHuxley.jpg' %}" alt="Foto del autor Aldous Huxley">
                    <div class="card-body">Aldous Huxley</div>
                </div>
            </div>
            <!-- Autor #6 -->
            <div class="d-flex flex-column p-2">
                <div class="card">
                    <img class="autor card-img-top" src="{% static 'img/autores/AnthonyBurgess.jpg' %}" alt="Foto del autor Anthony Burguess">
                    <div class="card-body">Anthony Burguess</div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
