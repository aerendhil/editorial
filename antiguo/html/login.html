                        <input type="email" class="form-control" id="txtCorreo" name="txtCorreo" placeholder="correo@email.com">

                </div>
                <!-- Password -->
                <div class="form-group row">
                    <label for="txtPassword" class="col-sm-2 col-form-label">Contraseña</label>

                        <input type="password" class="form-control" name="txtPassword" id="txtPassword" placeholder="">

                </div>

                    </div>
                </div>
