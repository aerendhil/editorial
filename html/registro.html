<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
        <!--Iconos-->
        <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
        <!--CSS propio-->
        <link rel="stylesheet" href="/css/estilo.css">
        <!-- Datepicker -->
        <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
        <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
        <title>Registro - Sic Mundus</title>
        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/eea48fb8d0.js"></script>
    </head>
    <body>
        <header>
            <div class="d-flex flex-wrap header-chico hepta-bold">
                <div class="p-2">
                    <a href="/index.html">
                        <img class="logo-header" src="/img/logo.png" alt="logo--editorial">
                    </a>
                </div>
                <!-- Barra de navegación -->
                <div class="p-2 flex-grow-1">
                    <div class="header-chico">
                        <ul class="nav nav-pills nav-justified" id="menu">
                            <li class="nav-item">
                                <a class="nav-link" href="/index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/html/catalogo.html">Catálogo</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/html/autores.html">Autores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/html/about.html">Quiénes Somos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/html/contacto.html">Contacto</a>
                            </li>
                            <li class="hamburguesa">
                                <a href="javascript:void(0);" class=icon onclick="myFunction()"><i class="fas fa-bars fa-3x"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Barra de busqueda y botones con iconos-->
                <div class="nav-busqueda">
                    <form class="form-inline">
                        <div class="barra-iconos">
                            <a href="/html/login.html" data-toggle="tooltip" title="Inicio de sesión" data-placement="bottom">
                                <i class="fas fa-user fa-2x"></i>
                            </a>
                            <a href="" data-toggle="tooltip" title="Carro de Compras" data-placement="bottom">
                                <i class="fas fa-shopping-cart fa-2x"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </header>
        <div class="registro p-2">
            <form action="#" method="POST" id="form_registro">
                <!-- Correo -->
                <div class="form-group row">
                    <label for="txtCorreo" class="col-sm-2 col-form-label">Correo</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="txtCorreo" id="txtCorreo" placeholder="correo@email.com">
                    </div>
                </div>
                <!-- Run -->
                <div class="form-group row">
                    <label for="txtRun" class="col-sm-2 col-form-label">RUN</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="txtRun" id="txtRun" placeholder="99999999-9">
                    </div>
                </div>
                <!-- Nombres -->
                <div class="form-group row">
                    <label for="txtNombres" class="col-sm-2 col-form-label">Nombres</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="txtNombres" id="txtNombres" placeholder="">
                    </div>
                </div>
                <!-- Apellidos -->
                <div class="form-group row">
                    <label for="txtAppellidos" class="col-sm-2 col-form-label">Apellidos</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="txtApellidos" id="txtApellidos" placeholder="">
                    </div>
                </div>
                <!-- Fecha de Nacimiento -->
                <div class="form-group row">
                    <label for="dtpNacimiento" class="col-sm-2 col-form-label">Fec. Nacim.</label>
                    <div class="col-sm-10">
                        <input name="dtpNacimiento" id="dtpNacimiento" class="form-control">
                        <script>
                        $('#dtpNacimiento').datepicker();
                        </script>
                    </div>
                </div>
                <!-- Teléfono -->
                <div class="form-group row">
                    <label for="txtTelefono" class="col-sm-2 col-form-label">Teléfono</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="txtTelefono" id="txtTelefono" placeholder="">
                    </div>
                </div>
                <!-- Región -->
                <div class="form-group row">
                    <label for="cmbRegion" class="col-sm-2 col-form-label">Región</label>
                    <div class="col-sm-10">
                        <select name="cmbRegion" class="form-control" id="cmbRegion">
                            <option value="" disabled>Seleccione una ciudad</option>
                        </select>
                    </div>
                </div>
                <!-- Ciudad-->
                <div class="form-group row">
                    <label for="cmbCiudad" class="col-sm-2 col-form-label">Ciudad</label>
                    <div class="col-sm-10">
                        <select name="cmbCiudad" class="form-control" name="cmbCiudad" id="cmbCiudad">
                            <option value="" disabled>Seleccione una ciudad</option>
                        </select>
                    </div>
                </div>
                <!-- Comuna -->
                <div class="form-group row">
                    <label for="cmbComuna" class="col-sm-2 col-form-label">Comuna</label>
                    <div class="col-sm-10">
                        <select name="cmbComuna" class="form-control" name="cmbComuna" id="cmbComuna">
                            <option value="" disabled>Seleccione una ciudad</option>
                        </select>
                    </div>
                </div>
                <!-- Tipo de Vivienda -->
                <div class="form-group row">
                    <label for="cmbVivienda" class="col-sm-2 col-form-label">Vivienda</label>
                    <div class="col-sm-10">
                        <select name="cmbVivienda" class="form-control" name="cmbVivienda" id="cmbVivienda">
                            <option value="" disabled selected></option>
                            <option value="patioGrande">Casa con patio grande</option>
                            <option value="patioPequeño">Casa con patio pequeño</option>
                            <option value="sinPatio">Casa sin patio</option>
                            <option value="departamento">Departamento</option>
                        </select>
                    </div>
                </div>
                <br>
                <p class="text-info" id="msg_error"></p>
                <!-- Botón registrarse -->
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="/js/validador.js"></script>
        <script src="/js/hamburguesa.js" "></script>
    </body>
</html>
