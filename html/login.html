<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--Iconos-->
    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
    <!--CSS propio-->
    <link rel="stylesheet" href="/css/estilo.css">
    <title>Catálogo - Sic Mundus"</title>
</head>

<body>
    <header>
        <div class="d-flex flex-wrap header-chico">
            <div class="p-2">
                <img class="logo-header" src="/img/logo.png" alt="logo--editorial">
            </div>
            <div class="p-2 flex-grow-1">
                <div class="header-chico">
                    <ul class="nav nav-pills nav-justified">
                        <li class="nav-item">
                            <a class="nav-link active" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/catalogo.html">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/autores.html">Autores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/about.html">Quiénes Somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Barra de busqueda y botones con iconos-->
            <div class="nav-busqueda">
                <form class="form-inline">
                    <div class="barra-busqueda">
                        <input class="form-control mr-sm-2" type="text" placeholder="Buscar">
                        <a href="" data-toggle="tooltip" title="Buscar" data-placement="bottom">
                            <svg class="lnr lnr-magnifier">
                                <use xlink:href="#lnr-magnifier"></use>
                            </svg>
                        </a>
                        <a href="/html/login.html" data-toggle="tooltip" title="Inicio de sesión" data-placement="bottom">
                            <svg class="lnr lnr-user">
                                <use xlink:href="#lnr-user"></use>
                            </svg>
                        </a>
                        <a href="" data-toggle="tooltip" title="Carro de Compras" data-placement="bottom">
                            <svg class="lnr lnr-cart">
                                <use xlink:href="#lnr-cart"></use>
                            </svg>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <div class="login p-2">
        <form>
            <div class="form-group row">
                <label for="txtCorreo" class="col-sm-2 col-form-label">Correo</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="txtCorreo" placeholder="correo@email.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="txtPassword" class="col-sm-2 col-form-label">Contraseña</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="txtPassword" placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <div class="position-relative">
                      <a href="#" class="stretched-link">¿Olvidó su contraseña?</a>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <div class="position-relative">
                      <a href="/html/registro.html" class="stretched-link">¿Eres nuevo? Registrate Aquí.</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
